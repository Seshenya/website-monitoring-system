<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Website Monitor</title>
  </head>
  <body>
    <h1>Website Monitoring System for Laundry Service</h1>
    <form method="POST" action="http://localhost:3000/website">
      <label for="url">Website URL:</label>
      <input type="text" id="url" name="websiteUrl" required />
      <br /><br />

      <label for="timeDiff">Time Interval (ms):</label>
      <input
        type="number"
        id="timeDiff"
        name="timeDiff"
        value="180000"
        required
      />
      <br /><br />

      <button type="submit">Start Monitoring</button>
    </form>

    <br /><br />

    <h2>Service Charges</h2>
    <p>
      Daytime (8:00 AM - 8:00 PM): $8<br />
      Nighttime (8:00 PM - 8:00 AM): $15<br />
      Holidays: $20
    </p>
  </body>
</html>
